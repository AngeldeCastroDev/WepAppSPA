<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
    Cargando listado de productos...
</div>

<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="img-thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost/APIRESTbackend/uploads/{{producto.imagen}}" class="producto_iamgen"/>
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}} â‚¬</p>
                    <div class="botones" *ngIf="confirmado != producto.id">
                        <a [routerLink]="['/producto', producto.id]" class="btn btn-primary btn-sm">Ver</a>
                        <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-warning btn-sm">Editar</a>
                        <a (click)="borrarConfirm(producto.id)" class="btn btn-danger btn-sm">Borrar</a>
                    </div>
                    <div class="seguro" *ngIf="confirmado == producto.id">
                        <a (click)="onDeleteProducto(producto.id)" class="btn btn-danger btn-sm">Quiero eliminarlo</a>
                        <a (click)="cancelarConfirm()" class="btn btn-warning btn-sm">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
